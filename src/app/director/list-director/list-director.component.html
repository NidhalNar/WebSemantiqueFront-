<div>
    <h2>Directors List</h2>
  
    <!-- Form to add a new director -->
    <div>
      <h3>Add New Director</h3>
      <label>Name:
        <input [(ngModel)]="newDirector.name" placeholder="Enter name" />
      </label><br>
      <label>Contact:
        <input [(ngModel)]="newDirector.contact" placeholder="Enter contact" />
      </label><br>
      <button (click)="addDirector()">Add Director</button>
    </div>
  
    <!-- List of directors -->
    <ul>
      <li *ngFor="let director of directors">
        <strong>Name:</strong> {{ director.name }} <br>
        <strong>Contact:</strong> {{ director.contact }} <br>
        <button (click)="editDirector(director)">Edit</button>
        <button (click)="deleteDirector(director.director)">Delete</button>
      </li>
    </ul>
  
    <!-- Edit Director Form -->
    <div *ngIf="selectedDirector">
      <h3>Edit Director</h3>
      <label>Name:
        <input [(ngModel)]="selectedDirector.name" />
      </label><br>
      <label>Contact:
        <input [(ngModel)]="selectedDirector.contact" />
      </label><br>
      <button (click)="updateDirector()">Save</button>
      <button (click)="selectedDirector = null">Cancel</button>
    </div>
  </div>
