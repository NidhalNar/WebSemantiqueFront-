<div class="container">
    <h2>Modify Restaurant</h2>
    <form [formGroup]="reactiveForm" (ngSubmit)="update()">
      <div class="form-group">
        <label for="restaurant">Restaurant</label>
        <input type="text" id="restaurant" formControlName="restaurant" class="form-control" required hidden>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" id="contact" formControlName="contact" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a routerLink="/restaurants" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
